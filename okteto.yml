
# The dev section defines how to activate a development container
# More info: https://www.okteto.com/docs/reference/manifest/#dev
dev:
  scarecrow:
    resources:
      limits:
        cpu: "3"
        memory: 4Gi
    persistentVolume:
      enabled: false
    securityContext:
      capabilities:
        add:
          - fowner
          - chown
          - setuid
          - setgid
    nodeSelector:
      WorkloadType: service
    lifecycle: true
    workdir: /appdev
    container: scarecrow
    imagePullPolicy: IfNotPresent
    command: bash
    forward:
      - 9229:9229
      - 3000:3000
    secrets:
      - $HOME/.npmrc:/root/.npmrc
    environment:
      - DEBUG_PORT=9229
    sync:
      localpath: ""
      remotepath: ""
      folders:
        - .:/appdev
      compression: false
      verbose: false
    preserveOriginal: true
    svcPort: 3000